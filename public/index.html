<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AllZone Weather</title>
  </head>

  <body class="bg-blue-500 text-white">
    <div class="max-w-3xl mx-auto flex flex-col items-center mt-20">
      <div class="">
        <h1 class="text-4xl font-bold mb-5 text-center">AllZone Weather App</h1>

        <div class="mb-6 relative">
          <input
            type="text"
            name="cityName"
            id="cityname"
            placeholder="Press / to search city"
            class="placeholder:text-white h-14 w-full p-3 text-lg focus:outline-0 bg-blue-400"
          />
          <ul
            class="absolute w-full cursor-pointer text-lg bg-blue-400 hidden shadow-white shadow-sm"
          ></ul>
        </div>
      </div>
      <div
        class="flex-col flex-grow flex-wrap justify-center hidden"
        id="weatherdata"
      >
        <img
          src="https://via.placeholder.com/300x300/333"
          alt="isDay?"
          id="dayNight"
          class="rounded-2xl shadow-2xl w-80 h-80"
        />
        <div class="flex flex-col">
          <div class="text-2xl text-center font-bold my-5 uppercase">
            <span id="citytext">City name</span>
          </div>
          <div class="text-xl text-center my-5 uppercase">
            <span id="countrytext">Country</span>
          </div>
          <h3 class="text-xl text-center uppercase" id="condition">
            condition
          </h3>
          <div
            class="text-center text-3xl cursor-pointer font-bold my-4"
            id="tempchange"
          >
            <span id="temp">TEMP</span> <span id="unit">Â°C</span>
          </div>
          <button class="p-5 text-lg font-bold bg-blue-400" id="reset">
            RESET
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
